name: iso_build
on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  prepare-release:
    runs-on: ubuntu-22.04
    steps:
      - uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}
      - id: time
        uses: nanzm/get-time-action@v1.1
        with:
          format: 'YYYYMMDDHHmm'
    outputs:
      release_tag: ${{ steps.time.outputs.time }}

  build-release:
    runs-on: ubuntu-22.04
    needs: [prepare-release]
    timeout-minutes: 120
    strategy:
      matrix:
        EDITION: [awesome]
        BRANCH: [stable]
        SCOPE: [full]
    steps:
      # --- 1. HELYFELSZABADÍTÁS ---
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # --- 2. Repó letöltése ---
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}
      
      - id: time
        uses: nanzm/get-time-action@v1.1
        with:
          format: 'YY.MM'     

      # --- 3. ISO Építése ---
      - name: image-build-upload
        uses: megvadulthangya/manjaro-iso-action@main
        with:
          iso-profiles-repo: 'https://github.com/megvadulthangya/iso-profiles'
          iso-profiles-branch: 'master'
          build-mirror: https://mirror.netcologne.de/manjaro/
          edition: ${{ matrix.edition }}
          branch: ${{ matrix.branch }}
          scope: ${{ matrix.scope }}
          version: ${{ steps.time.outputs.time }}-Respin
          kernel: linux612
          code-name: "Nordic-Respin"

      # --- 4. README Generálás és Feltöltés ---
      - name: Generate README & Upload to SourceForge
        if: success()
        env:
          SF_USER: ${{ secrets.SF_USERNAME }}
          SF_KEY: ${{ secrets.SF_SSH_KEY }}
          SF_PROJECT: "manjaro-awesome-iso"
          SF_DIR: "Releases/${{ needs.prepare-release.outputs.release_tag }}"
        run: |
          # Biztonsági ellenőrzés
          if [ -z "$SF_USER" ]; then
            echo "HIBA: Az SF_USER változó üres!"
            exit 1
          fi

          # SSH beállítás
          mkdir -p ~/.ssh
          echo "$SF_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H frs.sourceforge.net shell.sourceforge.net >> ~/.ssh/known_hosts

          # ISO megkeresése
          ISO_FILE=$(find . -maxdepth 2 -name "*.iso" | head -n 1)
          SOURCE_DIR=$(dirname "$ISO_FILE")
          
          if [ -z "$ISO_FILE" ]; then
            echo "HIBA: Nem található ISO fájl!"
            exit 1
          fi
          echo "Forrás mappa: $SOURCE_DIR"

          # README írása
          README_PATH="$SOURCE_DIR/README.md"
          
          echo "# Manjaro Awesome Respin - Nordic Themed" > "$README_PATH"
          echo "" >> "$README_PATH"

          echo "## Legacy Intel GPU Support" >> "$README_PATH"
          echo "This system automatically applies fixes for legacy Intel Graphics,for example geeqie and gthumb" >> "$README_PATH"
          echo "" >> "$README_PATH"
          
          echo "## Video and Gaming" >> "$README_PATH"
          echo "Video players and Games run with full Hardware Acceleration by default." >> "$README_PATH"
          echo "" >> "$README_PATH"

          echo "## Build Info" >> "$README_PATH"
          
          # Dátum generálás
          BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M UTC')
          echo "- **Date:** $BUILD_DATE" >> "$README_PATH"
          echo "- **Version:** ${{ steps.time.outputs.time }}-Respin" >> "$README_PATH"
          echo "- **Kernel:** linux612" >> "$README_PATH"
          echo "" >> "$README_PATH"

          # --- FASTFETCH ---
          echo "## Runner Hardware" >> "$README_PATH"
          echo '```' >> "$README_PATH"
          
          echo "Fastfetch letoltese..."
          wget -qO fastfetch.deb [https://github.com/fastfetch-cli/fastfetch/releases/latest/download/fastfetch-linux-amd64.deb](https://github.com/fastfetch-cli/fastfetch/releases/latest/download/fastfetch-linux-amd64.deb)
          
          echo "Telepites..."
          sudo dpkg -i fastfetch.deb || echo "Hiba a telepitesnel"

          if command -v fastfetch > /dev/null; then
            fastfetch --pipe >> "$README_PATH"
          else
            echo "Fallback Info:" >> "$README_PATH"
            lscpu | grep "Model name" >> "$README_PATH" || true
            free -h >> "$README_PATH" || true
          fi
          
          echo '```' >> "$README_PATH"
          echo "" >> "$README_PATH"

          # --- CHECKSUMS (JAVÍTVA: Címkézés hozzáadva) ---
          echo "## Checksums" >> "$README_PATH"
          echo '```text' >> "$README_PATH"
          
          # SHA1 keresése és kiírása
          SHA1_FILE=$(find "$SOURCE_DIR" -maxdepth 1 -name "*.sha1" | head -n 1)
          if [ -n "$SHA1_FILE" ]; then
            echo -n "SHA1:   " >> "$README_PATH"
            cat "$SHA1_FILE" >> "$README_PATH"
          fi

          # SHA256 keresése és kiírása
          SHA256_FILE=$(find "$SOURCE_DIR" -maxdepth 1 -name "*.sha256" | head -n 1)
          if [ -n "$SHA256_FILE" ]; then
            echo -n "SHA256: " >> "$README_PATH"
            cat "$SHA256_FILE" >> "$README_PATH"
          fi
          
          # SHA512 keresése és kiírása
          SHA512_FILE=$(find "$SOURCE_DIR" -maxdepth 1 -name "*.sha512" | head -n 1)
          if [ -n "$SHA512_FILE" ]; then
            echo -n "SHA512: " >> "$README_PATH"
            cat "$SHA512_FILE" >> "$README_PATH"
          fi
          
          echo '```' >> "$README_PATH"
          echo "" >> "$README_PATH"
          # ---------------------------------------------
          
          # Git Log
          echo "## Recent Changes" >> "$README_PATH"
          echo "Last 10 commits from repository:" >> "$README_PATH"
          echo "" >> "$README_PATH"
          git log -n 10 --pretty=format:"* %s (%h) - %ad" --date=short >> "$README_PATH" || echo "Git history not available." >> "$README_PATH"

          echo "README generálva: $README_PATH"

          # Feltöltés
          echo "Feltoltes inditasa..."
          echo -e "mkdir /home/frs/project/$SF_PROJECT/Releases\n mkdir /home/frs/project/$SF_PROJECT/$SF_DIR" > sftp_commands.txt
          sftp -o IdentitiesOnly=yes -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 -b sftp_commands.txt $SF_USER@frs.sourceforge.net || true
          
          rsync -avP -e "ssh -o IdentitiesOnly=yes -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519" "$SOURCE_DIR"/*.iso "$SOURCE_DIR"/*.sha* "$README_PATH" "$SF_USER@frs.sourceforge.net:/home/frs/project/$SF_PROJECT/$SF_DIR/"
