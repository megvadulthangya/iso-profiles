[connectivity]
# ----------------------------------------------------------------------
# OVERRIDE: UPSTREAM CONNECTIVITY CHECK
# ----------------------------------------------------------------------
# The default connectivity checks (Manjaro/Ubuntu) can be unreliable or
# slow depending on the region, causing false "No Internet" states.
#
# We use Cloudflare's captive portal endpoint for high availability and 
# global Anycast speed. It returns HTTP 204 (No Content).
# ----------------------------------------------------------------------

# Use Cloudflare (fast, global, reliable) instead of distro servers
uri=http://cp.cloudflare.com/

# Check interval in seconds (300s = 5 minutes)
interval=300

# Response timeout in seconds.
# Reduced from default (~30s) to 10s. If the server doesn't respond 
# in 10s, we assume the connection is dead/laggy to avoid UI hangs.
response-timeout=10
